<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <!--Import das fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Usando swiper para o carrossel-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    
    <link rel="stylesheet" href="styles.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho__menu__hamburguer container__img"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Fornt-end</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__img" src="img/Logo.svg" alt="Logo da Alurabooks" >
        </div>
        <div class="container">
            <a href="#"><img class="container__img" src="img/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__img" src="img/Sacola.svg" alt="Minhas compras"></a>
            <a href="#"><img class="container__img" src="img/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">
            Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre lógica com Portugol"></div>
            <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript"></div>
            <div class="swiper-slide"><img src="img/ReactNative.svg" alt="Livro sobre React Native"></div>
            <div class="swiper-slide"><img src="img/Tuning.svg" alt="Livro sobre SQL"></div>
            <div class="swiper-slide"><img src="img/MetricasAgeis.svg" alt="Livro sobre Métricas Ageis"></div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <!--script do carrossel-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
