<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <!--Import das fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                </li>
                <li class="lista__menu__item">

                </li>

                    <a class="lista__menu__link" href="#">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__img" src="img/Logo.svg" alt="Logo da Alurabooks" >
        </div>
        <div class="container">
            <a href="#"><img class="container__img" src="img/Favoritos.svg" alt="Meus favoritos"></a>
